<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recette & Technique</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="topbar">
        <h1>Recette & Technique</h1>
        <p>Écriture rapide en service → fiche technique propre pour la mise en place.</p>
      </header>

      <section class="panel">
        <h2>Saisie express</h2>
        <form id="quick-form" class="form">
          <div class="grid">
            <label>Nom recette
              <input name="nom" required placeholder="Ex: Jus de veau minute" />
            </label>
            <label>Type
              <input name="typePlat" required placeholder="Sauce / Entrée / Base" />
            </label>
            <label>Portions
              <input name="portions" type="number" min="1" value="1" />
            </label>
            <label>Temps (min)
              <input name="tempsPreparation" type="number" min="0" value="0" />
            </label>
            <label>Prix vente (€)
              <input name="prixVente" type="number" step="0.01" min="0" placeholder="optionnel" />
            </label>
          </div>

          <label>Note brute (1 ligne = 1 étape)
            <textarea name="note" rows="7" required placeholder="1) réduire fond brun\n2) monter au beurre\n3) rectifier sel"></textarea>
          </label>

          <div class="actions">
            <button type="submit">Enregistrer (Ctrl+Entrée)</button>
            <span class="hint">Mode service: focus rapide, gros contrastes.</span>
          </div>
        </form>
      </section>

      <section class="panel">
        <div class="list-header">
          <h2>Recettes</h2>
          <input id="search" placeholder="Rechercher nom/type..." />
        </div>
        <div id="list"></div>
      </section>

      <section class="panel" id="fiche-panel">
        <div class="list-header">
          <h2>Fiche technique</h2>
          <button id="print-btn" type="button">Imprimer</button>
        </div>
        <article id="fiche" class="fiche-empty">Sélectionne une recette pour afficher la fiche.</article>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
